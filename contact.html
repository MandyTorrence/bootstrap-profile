            <div class="row">

                    <nav class="navbar navbar-expand-md navbar-dark bg-dark pt-0 pb-0">
                        <a class="navbar-brand p-2 bg-primary text-white mandy-name" href="index.html">Mandy Torrence</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    </h1>
                </div>
                <div class="divider-line"></div>
                <div class="col w-100 p-0">
                    <div class="row">
                        <div class="col-12 content-wrapper">
                            <form>
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Name</label>
                                    <input type="text" class="form-control" id="NameInput" placeholder="Your Name">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">E-mail</label>
                                    <input type="text" class="form-control" id="EmailInput" placeholder="youraddress@mail.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea2">Message</label>
                                    <textarea class="form-control" id="MessageTextArea" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary font-weight-bold">SEND IT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <footer class="footer font-small bg-dark">
